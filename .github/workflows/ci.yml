name: CI/CD Pipeline

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Debug files structure
      run: |
        ls -la
        ls -la themes/

    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: '0.80.0'
        extended: true

    - name: Build site
      run: hugo --minify --gc --config config.yml
      env:
        HUGO_ENV: production

    - name: Verify generated files
      run: ls -la public/

  # lint:
  #   runs-on: ubuntu-latest
  #   steps:
  #   - name: Checkout code
  #     uses: actions/checkout@v4

  #   - name: Markdown Lint
  #     uses: docker://avtodev/markdown-lint:v1
  #     with:
  #       args: "**/*.md -c .markdownlint.yml"

  deploy:
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    # needs: [validate, lint]
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: '0.80.0'
        extended: true

    - name: Build site
      run: hugo --minify --gc --config config.yml

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public